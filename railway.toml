# Railway Monorepo Configuration
# This file configures multiple services from a single repo

[services.alpaca-web]
# Main Alpaca web application (existing)
root = "/"
startCommand = "gunicorn server:app --bind 0.0.0.0:$PORT --timeout 120 --worker-class gevent --workers 2"

[services.ml-trading]
# ML Trading System
root = "/ml-trading"
dockerfile = "Dockerfile"
startCommand = "python api_server.py"
healthcheckPath = "/health"
